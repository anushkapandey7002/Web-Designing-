<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>

<body>
    <h1 align="center">Student Registration Form</h1>
    <hr>
    <form>
        <label for="name">Full Name:</label>
        <input type="text" placeholder="Enter your name" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" placeholder="Enter valid email address" required>
        <br>
        <label for="password">Password:</label>
        <input type="text" placeholder="Enter password" required>
        <br>
        <label for="gender">Gender</label>
        <input type="radio" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" name="gender" value="other">
        <label for="other">Other</label>
        <br>
        <label for="address">Address:</label> <br>
        <textarea name="address" id="address" rows="4" cols="50" placeholder="Enter your address" required></textarea>
        <br>
        <div>
            <input type="register" value="Register">
            <input type="clear" value="Clear">
        </div>
    </form>

</html>
