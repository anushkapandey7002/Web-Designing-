<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Room Booking Form </title>
</head>

<body>

    <h1>Hotel Room Booking Form</h1>
    <form action="#" method="post">
        <label for="fullname">Full Name:</label>
        <input type="text">
        <br>
        <label for="email">Email:</label>
        <input type="email">
        <br>
        <label for="phone">Phone:</label>
        <input type="tel">
        <br>
        <label for="check-in date">Check-in Date:</label>
        <input type="date">
        <br>
        <label for="check-out date">Check-out Date</label>
        <input type="date">
        <br>
        <label for="room type">Room Type:</label>
        <select name="roomtype" id="room">
            <option value="">--Select Room--</option>
            <option value="single">Single Room</option>
            <option value="double">Double Room</option>
            <option value="premium">Premium Room</option>
        </select>
        <br>
        <label for="number of guests">Number of Guests</label>
        <input type="number">
        <br>
        <label for="special request">Special Request:</label align="center"><br>
        <input type="text">
        <textarea name="special request" id="special request" rows="4" cols="45"></textarea>
        <div class="button box">
            <input type="submit" value="Book Now">
            <input type="reset" value="Reset Form">
        </div>
    </form>

    <hr>
    <h1>Anushka Pandey</h1>

</body>

</html>
